<div class="container">
    <form #form="ngForm">
        <br>
        <div class="row">

            <label for="firstname">FirstName</label>
            <input id="firstname" name="firstname" type="text" class="form-control" [(ngModel)]="userData.firstname">
            <br>

            <label for="lastname">Lastname</label>
            <input id="lastname" name="lastname" type="text" class="form-control" ngModel>

        </div>
        <br>

        <div class="row">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" ngModel>

            <label for="inputPassword5">Password</label>
            <input type="password" name="password" id="inputPassword5" class="form-control" ngModel
                aria-describedby="passwordHelpBlock">
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                spaces, special characters, or emoji.
            </small>
        </div>
        <br>

        <div class="row">
            Date of Birth &nbsp; &nbsp;
            <input id="dob" name="dob" type="date" ngModel>

        </div>
        <br>
        <div class="row">
            <select name="region" class="browser-default custom-select" ngModel>
                <option selected>Select Region</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
            </select>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-dark">Submit</button>
        </div>

    </form>
    <div class="row">
       <h1> {{  form.value | json}}</h1>
    </div>
</div>
